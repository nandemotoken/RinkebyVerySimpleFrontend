<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"
        type="application/javascript"></script>

    
    <script>
        //const abi = の後ろに、ABIを貼り付けましょう
        const abi = [
	{
		"inputs": [],
		"name": "retrieve",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"stateMutability": "view",
		"type": "function"
	},
	{
		"inputs": [
			{
				"internalType": "uint256",
				"name": "num",
				"type": "uint256"
			}
		],
		"name": "store",
		"outputs": [],
		"stateMutability": "nonpayable",
		"type": "function"
	}
]
        
        
        //ここに自分のコントラクトのアドレスを設定しましょう
        const contractaddress = "0x308BCF54F1A6ed8734fd8b594bd92A0EED3e8486";
        
        alert(`ソースコード46行目のJavaScriptが表示されています ${contractaddress}`)
        alert(`MetaMaskをRinkeby Testnetに設定してください`)
	async function myfunc1(){

            //シンプルなサンプルコードです。基本的にはMetamaskのドキュメントを参照するとよいでしょう。
            
            //Metamaskを有効化しています
            await ethereum.enable();
            alert("function1");
            
            //自分のアドレスを取得しています
            provider = await new ethers.providers.Web3Provider(window.ethereum);
            signer = await provider.getSigner();
            useraddress = await signer.getAddress();
            
            //自分のアドレスを表示しています
            alert(useraddress);
            
            //ABIを使ってスマートコントラクトに接続しています
            mycontract = await new ethers.Contract( contractaddress , abi, signer );
            //スマートコントラクトの値を待っています
            myvalue = await mycontract.retrieve()
            
            alert(myvalue)
        }
    </script>

        
    <title>RinkebyVerySimpleFrontend</title>
</head>
<body>
下のボタンを押して関数を呼び出してみましょう<br>
<a href="javascript:myfunc1()"><img src="https://www.nandemotoken.com/assets/img/sugoi_round.png"></a>
</body>
</html>
